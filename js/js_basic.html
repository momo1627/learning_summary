<!DOCTYPE html>

<body>
    <section>
        <h3>变量，作用域，内存</h3>
        <dl>
            <dt>基本类型和引用类型</dt>
            <dd>基本类型是保存在变量的值，js可以直接操作</dd>
            <dd>引用类型是保存在内存的值，js不可以直接操作
                变量中的值是对内存的值的引用，js只能操作变量中引用的值
            </dd>
            <dd>复制基本类型的变量，只是复制保存在变量的值，所以相互独立不受影响</dd>
            <dd>复制引用类型的变量，实质是所以变量指向同一个内存的位置的值，当指向内存的值被改变，所有指向该内存的变量都改变</dd>
            <dd>变量作为参数传递给函数，是值传递，并不是引用传递。但函数内部对传入的对象做改变，会直接改变内存中存的值</dd>
        </dl>
    </section>
</body>
</html>
